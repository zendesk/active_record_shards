<% mysql = URI(ENV['MYSQL_URL'] || 'mysql://root@127.0.0.1:3306') %>

mysql: &MYSQL
  encoding: utf8
  adapter: mysql2
  username: <%= mysql.user %>
  host: <%= mysql.host %>
  port: <%= mysql.port %>
  password: <%= mysql.password %>
  ssl_mode: :disabled

test:
  <<: *MYSQL
  database: ars_test
  shard_names: [0, 1]

test_replica:
  <<: *MYSQL
  database: ars_test_replica

test_shard_0:
  <<: *MYSQL
  database: ars_test_shard0

test_shard_0_replica:
  <<: *MYSQL
  database: ars_test_shard0_replica

test_shard_1:
  <<: *MYSQL
  database: ars_test_shard1

test_shard_1_replica:
  <<: *MYSQL
  database: ars_test_shard1_replica

test2:
  <<: *MYSQL
  database: ars_test2

test2_replica:
  <<: *MYSQL
  database: ars_test2_replica

test3:
  <<: *MYSQL
  database: ars_test3
  shard_names: [0]

test3_shard_0:
  <<: *MYSQL
  database: ars_test3_shard0

