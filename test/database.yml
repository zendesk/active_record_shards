<% mysql = URI(ENV['MYSQL_URL'] || 'mysql://root@127.0.0.1:3306') %>

mysql: &MYSQL
  encoding: utf8
  adapter: mysql2
  username: <%= mysql.user %>
  host: <%= mysql.host %>
  port: <%= mysql.port %>
  password: <%= mysql.password %>

test:
  <<: *MYSQL
  database: ars_test
  shard_names: ['0', '1']

test_slave:
  <<: *MYSQL
  database: ars_test_slave

test_shard_0:
  <<: *MYSQL
  database: ars_test_shard0

test_shard_0_slave:
  <<: *MYSQL
  database: ars_test_shard0_slave

test_shard_1:
  <<: *MYSQL
  database: ars_test_shard1

test_shard_1_slave:
  <<: *MYSQL
  database: ars_test_shard1_slave

test2:
  <<: *MYSQL
  database: ars_test2

test2_slave:
  <<: *MYSQL
  database: ars_test2_slave

alternative:
  <<: *MYSQL
  database: ars_test_alternative
  shard_names: ['0', '1']
