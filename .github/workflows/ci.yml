name: CI

on: push

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        options: >-
          --health-cmd "mysql -uroot -e 'show databases'"
          --health-interval 2s
          --health-timeout 1s
          --health-retries 10

    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "2.6"
          - "2.7"
          - "3.0"
          - "3.1"
          - "3.2"
        gemfile:
          - rails5.1
          - rails5.2
          - rails6.0
          - rails6.1
          - rails7.0
        exclude:
          - {ruby-version: "2.6", gemfile: rails7.0}
          - {ruby-version: "2.7", gemfile: rails5.1}
          - {ruby-version: "2.7", gemfile: rails5.2}
          - {ruby-version: "3.0", gemfile: rails5.1}
          - {ruby-version: "3.0", gemfile: rails5.2}
          - {ruby-version: "3.1", gemfile: rails5.1}
          - {ruby-version: "3.1", gemfile: rails5.2}
          - {ruby-version: "3.1", gemfile: rails6.0}
          - {ruby-version: "3.2", gemfile: rails5.1}
          - {ruby-version: "3.2", gemfile: rails5.2}
          - {ruby-version: "3.2", gemfile: rails6.0}
    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
      - uses: zendesk/checkout@v3
      - name: Set up Ruby
        uses: zendesk/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - run: bundle exec rake test

  tests_successful:
    name: Tests passing?
    needs: tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: |
          if ${{ needs.tests.result == 'success' }}
          then
            echo "All tests passed"
          else
            echo "Some tests failed"
            false
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: zendesk/checkout@v2
      - name: Set up Ruby
        uses: zendesk/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true
      - run: bundle exec rake rubocop
      - name: Fetch rubyfmt
        run: |
          wget https://github.com/fables-tales/rubyfmt/releases/download/v0.8.1/rubyfmt-v0.8.1-Linux.tar.gz
          tar -xvzf rubyfmt-v0.8.1-Linux.tar.gz
          mkdir bin
          mv tmp/releases/v0.8.1-Linux/rubyfmt bin/rubyfmt
          rm -rv tmp/releases/v0.8.1-Linux rubyfmt-v0.8.1-Linux.tar.gz
      - name: Run rubyfmt
        run: bin/rubyfmt -c -- .
